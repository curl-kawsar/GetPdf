<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; margin: 0; padding: 0;">
    <div class="container" style="background-color: #ffffff; max-width: 400px; margin: 20px auto; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #333; font-size: 24px; margin-bottom: 20px;">Assignment Submission</h1>
        <form id="upload-form" enctype="multipart/form-data" action="http://localhost:3000/upload" method="POST" style="display: flex; flex-direction: column; align-items: center;">
            <input type="file" id="file-input" name="assignment" accept=".pdf" required style="margin-bottom: 20px;">
            <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Submit</button><br>
                <p  style="background-color:powderblue; text-align: center; color: #333; margin: 0;">Please rename your PDF with your Student ID</p>
            </div>
        </form>
    </div>
    <div id="message" style="color: green; font-weight: bold; margin-top: 10px;"></div>
    <script src="script.js"></script>
</body>
</html>
